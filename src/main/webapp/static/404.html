<script type="text/javascript" language="javascript">
	var secs = 5; //倒计时的秒数
	var URL;
	function Load(url) {
		URL = url;
		for ( var i = secs; i >= 0; i--) {
			window.setTimeout('doUpdate(' + i + ')', (secs - i) * 1000);
		}
	}

	function doUpdate(num) {
		document.getElementById("ShowDiv").innerHTML = '将在<strong><font color=red> '
				+ num
				+ ' </font></strong>秒后自动转入<a  href="'+URL+'" style="color: red">广告管理后台系统首页</a>，请稍候...';
		if (num == 0) {
			window.location = URL;
		}
	}
	

</script>
